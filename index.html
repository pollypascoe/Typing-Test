<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing - Polly Pascoe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Lato:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script src="typing.js"></script>
    <script src="https://kit.fontawesome.com/7f6c6a276d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Polly Pascoe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" title="Polly Pascoe - About Me">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" title="Polly Pascoe - Contact Me">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" title="Polly Pascoe - Contact Me">Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container">
    <div class="heading"><h1>Typing Test</h1></div>
    <span class="introText" id="introText">How fast are your fingers? Do the one-minute typing test to find out!</span>
    <button onclick="showQuote()" class="startGame" id="start_btn">
        Click here to start your game</button>
    <div class="header">
      <div class="wpm">
        <div class="header_text">Word p/m</div>
        <div class="curr_wpm">100</div>
      </div>
      <div class="cpm">
        <div class="header_text">Characters p/m</div>
        <div class="curr_cpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">Errors</div>
        <div class="curr_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Time</div>
        <div class="curr_time">60s</div>
      </div>
      <div class="accuracy">
        <div class="header_text">% Accuracy</div>
        <div class="curr_accuracy">-</div>
      </div>
    </div>

    <div class="quote"></div>
    <br>
    <div class="reference" id="reference">Matilda by Roald Dhal</div>
    <textarea class="input_area" placeholder="The timer will begin when you start typing..." oninput="processCurrentText()"
      onfocus="startGame()"></textarea>
    <button class="restart_btn" onclick="resetValues()">Restart</button>
  </div>
  <div class="container my-5">

    <footer class="text-center text-white" style="background-color: #ffffff;">

  
    <!-- Copyright -->
    <div class="socialLinks">
     Coded by <span class="signature">Polly Pascoe
     <a class="socialIcon" href="#!"><i class="fa fa-github"></i></a></span>
    </div>
    <!-- Copyright -->
  </footer>
    
  </div>
  <!-- End of .container -->
  <script src="game.js"></script>
</body>
</html>
